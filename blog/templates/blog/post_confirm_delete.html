{% extends 'blog/base.html'%}


{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Do you want to delete the post "{{ post.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' post.id %}">Do you want to cancel the delete? Click here</a>
            </div>
        </form>
    </div>


{% endblock content %}
