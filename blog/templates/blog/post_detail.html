{% extends 'blog/base.html' %}


{% block content %}

<article class="media content-section">
  <img src="{{ post.author.profile.image.url }} " class="article-img rounded-circle">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-post' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>

            {% if post.author == user %}

             <a class= "btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' post.id %}">Update</a>
             <a class= "btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}">Delete</a>

            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>

{% endblock %}
